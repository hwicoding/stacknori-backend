name: Deploy to NAS Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure Git safe directory
        run: |
          git config --global --add safe.directory /home/iwh/stacknori/backend || true
      
      - name: Update repository on server
        run: |
          cd /home/iwh/stacknori/backend
          git config --global --add safe.directory /home/iwh/stacknori/backend || true
          git fetch origin main
          git reset --hard origin/main || echo "Git reset failed, continuing..."
      
      - name: Build Docker image (production)
        run: |
          cd /home/iwh/stacknori/backend
          docker-compose -f docker-compose.yml build --build-arg TARGET=prod api || \
          docker-compose build api
      
      - name: Stop existing containers
        run: |
          cd /home/iwh/stacknori/backend
          docker-compose down
      
      - name: Start services
        run: |
          cd /home/iwh/stacknori/backend
          docker-compose up -d
      
      - name: Wait for services to be ready
        run: |
          sleep 10
          docker-compose -f /home/iwh/stacknori/backend/docker-compose.yml ps
      
      - name: Run database migrations
        run: |
          cd /home/iwh/stacknori/backend
          docker-compose exec -T api alembic upgrade head || echo "No migrations to run"
        continue-on-error: true
      
      - name: Health check
        run: |
          sleep 5
          curl -f http://localhost:8000/health || exit 1
        continue-on-error: true

