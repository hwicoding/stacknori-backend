name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Alembic migrations
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:
        run: |
          # Set ALEMBIC_DATABASE_URL for sync driver
          export ALEMBIC_DATABASE_URL="sqlite:///:memory:"
          # Check if migrations can be generated without errors
          alembic check
          # Verify migration history is valid
          alembic history

      - name: Run tests with coverage
        id: test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-report=json
        continue-on-error: false

      - name: Validate documentation
        run: |
          python scripts/validate_docs.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.json ]; then
            COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered'])")
            echo "- Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Tests completed" >> $GITHUB_STEP_SUMMARY

