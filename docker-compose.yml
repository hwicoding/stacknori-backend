version: "3.9"

services:
  api:
    container_name: stacknori_api
    build:
      context: .
      target: dev
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    container_name: stacknori_db
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stacknori}
      POSTGRES_USER: ${POSTGRES_USER:-stacknori}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stacknori}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stacknori}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:

